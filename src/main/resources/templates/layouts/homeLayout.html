<!DOCTYPE html>
<html th:fragment="homeLayout (title, sections)"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/bootstrap.bundle.min.js" async></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <title th:replace="${title}">extendLayout</title>
</head>
<body>
<!--/* header 부분 */-->
<header>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" th:href="@{/}">SeeYa</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">목록</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#" th:href="@{/}">메인</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_USER')" th:href="@{/board}">게시글</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" sec:authorize="isAnonymous()" th:href="@{/members/loginView}">로그인</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" sec:authorize="isAnonymous()" th:href="@{/members/signupView}">회원가입</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" sec:authorize="isAuthenticated()" th:href="@{/members/logout}">로그아웃</a>
                        </li>   
                        <li class="nav-item">
                            <a class="nav-link" href="#" sec:authorize="hasAnyAuthority('ROLE_ADMIN')" th:href="@{/members/admin}">어드민</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</header>


<!--/* 콘텐츠(section) 부분 */-->
<section th:replace="${sections}"></section>


<!--/* footer 부분 */-->
<footer class="bg-body-tertiary text-center text-white">
    <div class="container p-4 pb-0">
        <section class="mb-4">
            <a href="#" th:href="@{https://github.com/na1011}">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="black" class="bi bi-github" viewBox="0 0 16 16">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
                </svg>
            </a>
        </section>
    </div>
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        ©Copyright 2023. SeeYa. All Rights Reserved.
    </div>
</footer>
</body>
</html>
